{% load staticfiles %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet"  type="text/css" href="{% static 'submit/landing.css' %}">
    <title>Mandalo</title>
  </head>

  <body>
  <!--Row 1: Header-->

      <div id="heading" class="row center">
        <img src="{% static 'submit/mandalo.png' %}">

    </div>

  <!-- page-specific content goes here -->
  {% block content %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 margin col-xs-2">

        </div>

        <div  class="col-md-2 margin col-xs-2">
          <p>Margin</p>
        </div>
      </div>

  <!--Row 3: Buttons -->

        <div class="col-md-1 margin col-xs-1">
          <p>Margin</p>
        </div>
        <div id="newAssign" class="col-md-4 col-xs-10">

          <p>Margin</p>
        </div>
      </div>
    </div>

  <!-- end page-specific content -->

  <div class="container-fluid navbar navbar-fixed-bottom">

      <p>Footer</p>
